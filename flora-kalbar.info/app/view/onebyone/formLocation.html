<div class="form-group">
    <label for="longitude" class="col-sm-4 control-label">Longitude</label>
    <div class="col-sm-6">
        <input class="form-control" type="text" id="longitude" name="longitude" />
    </div>
</div>

<div class="form-group">
    <label for="latitude" class="col-sm-4 control-label">Latitude</label>
    <div class="col-sm-6">
        <input class="form-control" type="text" id="latitude" name="latitude" />
    </div>
</div>

<div class="form-group">
    <label for="elev" class="col-sm-4 control-label">Elevation ASL (m)</label>
    <div class="col-sm-6">
        <input class="form-control" type="text" id="elev" name="elev" />
    </div>
</div>

<div class="form-group">
    <label for="geomorph" class="col-sm-4 control-label">Geomorph</label>
    <div class="col-sm-6">
        <input class="form-control" type="text" id="geomorph" name="geomorph" />
    </div>
</div>

<div class="form-group">
    <label for="locality" class="col-sm-4 control-label">Locality<br /><span style="font-weight: lighter; font-size: 12px;"><i>(Descriptive name of place)</i></span></label>
    <div class="col-sm-6">
        <input class="form-control" type="text" id="locality" name="locality" />
    </div>
</div>

<div class="form-group">
    <label for="county" class="col-sm-4 control-label">County</label>
    <div class="col-sm-6">
        <input class="form-control" type="text" id="county" name="county" />
    </div>
</div>

<div class="form-group">
    <label for="province" class="col-sm-4 control-label">Province</label>
    <div class="col-sm-6">
        <input class="form-control" type="text" id="province" name="province" value="Kalimantan Barat" />
    </div>
</div>

<div class="form-group">
    <label for="island" class="col-sm-4 control-label">Island</label>
    <div class="col-sm-6">
        <input class="form-control" type="text" id="island" name="island" value="Borneo" />
    </div>
</div>

<div class="form-group">
    <label for="country" class="col-sm-4 control-label">Country</label>
    <div class="col-sm-6">
        <input class="form-control" type="text" id="country" name="country" value="Indonesia" />
    </div>
</div>

<div class="form-group">
    <label for="notes" class="col-sm-4 control-label">Notes</label>
    <div class="col-sm-6">
        <textarea class="form-control" id="notes" name="notes"></textarea>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-4 col-sm-6">
      <button type="submit" class="btn florakb-btn">Submit</button>
    </div>
</div> 

<script language='javascript' type='text/javascript'>
$().ready(function() {
    
    $("#formLocation").validate({
        submitHandler: function(form){
            do_ajax(form,"formLocation","#modal-location", "Location");
        },
        rules: {
            longitude: {
                required: true,
                number: true
            },
            latitude: {
                required: true,
                number: true
            },
			locality: {
                required: true
			},
            elev: {
                required: true,
                number: true
            },
            province: {
                required: true
            },
            island: {
                required: true
            },
            country: {
                required: true
            }
		},
		messages: {
            longitude: {
                required: " Please enter longitude"
            },
            latitude: {
                required: " Please enter latitude"
            },
			locality: {
                required: " Please enter locality"
			},
            elev: {
                required: " Please enter elevation"
            },
            province: {
                required: " Please enter province"
            },
            island: {
                required: " Please enter island"
            },
            country: {
                required: " Please enter country"
            }
		}
    });
});
</script>
