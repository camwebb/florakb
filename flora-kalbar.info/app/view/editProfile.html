<script language='javascript' type='text/javascript'>
$().ready(function() {
    
    $("#formEditPerson").validate({
        rules: {
			name: {
                required: true,
                checkNameExist: {
                    depends: function(element) {
                        // Do what you want to test
                        return $('#name').val()!='{$user.login.name}';
                      }
                }
			},
			email: {
				required: true,
				email: true,
                checkEmailExist: {
                    depends: function(element) {
                        // Do what you want to test
                        return $('#email').val()!='{$user.login.email}';
                      }
                }
			},
            username: {
				required: true,
                alphanumeric: true,
                checkUsernameExist: {
                    depends: function(element) {
                        // Do what you want to test
                        return $('#username').val()!='{$user.login.username}';
                      }
                }
			},
			twitter: {
				minlength: 2,
                checkTwitterExist: {
                    depends: function(element) {
                        // Do what you want to test
                        return $('#twitter').val()!='{$user.login.twitter}';
                      }
                }
			},
			website: {
                url: true
			}
		},
		messages: {
			name: {
                required: " Please enter a name"
			},
			email: {
                required: " Please enter a valid email address"
			},
            username: {
                required: " Please enter a username"
			},
			twitter: {
				minlength: " Please enter a valid twitter account"
			},
			website: {
				url: " Please enter a valid url"
			}
		}
    });
    
});
</script>
</literal>
<div class="content">
    <div class="sidebar-2-left">
        <ul>
            <li>Setting</li>
            <li class="selected"><a href="#">Edit Profile</a></li>

        </ul>
    </div>
    
    <div class="sidebar-2-right">
        <h2 class="title">Edit Profile</h2>
        {$msg}

            <table class="form-tbl">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input class="inputbox" type="text" id="name" name="name" value="{$user.login.name}" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input class="inputbox" type="text" id="email" name="email" value="{$user.login.email}"/></td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input class="inputbox" type="text" id="username" name="username" value="{$user.login.username}"/></td>
                </tr>
                <tr>
                    <td><label for="twitter">Twitter</label></td>
                    <td><input class="inputbox" type="text" id="twitter" name="twitter" value="{$user.login.twitter}"/></td>
                </tr>
                <tr>
                    <td><label for="website">Website</label></td>
                    <td><input class="inputbox" type="text" id="website" name="website" value="{$user.login.website}"/></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input class="inputbox" type="text" id="phone" name="phone" value="{$user.login.phone}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="btn" type="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>
    </div>
    
    <div class="clear"></div>
</div>
