<script language='javascript' type='text/javascript'>
$().ready(function() {
    
    $("#formPerson").validate({
        rules: {
			oldPassword: {
                required: true
            },
            newPassword: {
                required: true
            },
            rePassword:{
                required: true,
                equalTo: "#password"
            }
		}
    });
    
});
</script>

<div class="content">
    <div class="sidebar-2-left">
        <ul>
            <li>Setting</li>
            <li><a href="{$basedomain}user/editProfile">Edit Profile</a></li>
            <li class="selected"><a href="#">Password</a></li>
        </ul>
    </div>
    
    <div class="sidebar-2-right">
        <h2 class="title">Edit Profile</h2>
        {$msg}
        <form id="formPerson" method="POST" action="{$basedomain}user/doEditPassword">
            <table class="form-tbl">
                <tr>
                    <td><label for="oldPassword">Old Password</label></td>
                    <td><input class="inputbox" type="password" id="oldPassword" name="oldPassword" /></td>
                </tr>
                <tr>
                    <td><label for="newPassword">New Password</label></td>
                    <td><input class="inputbox" type="password" id="newPassword" name="newPassword" /></td>
                </tr>
                <tr>
                    <td><label for="rePassword">Retype Password</label></td>
                    <td><input class="inputbox" type="password" id="rePassword" name="rePassword" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="btn" type="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>
    </div>
    
    <div class="clear"></div>
