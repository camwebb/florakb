<form id="formIndiv" method="POST" action="{$basedomain}onebyone/insertIndiv">
    <table class="form-tbl">
        <tr>
            <td><label for="">Plot/Set</label></td>
            <td><input class="inputbox" type="text" id="plot" name="plot" /></td>
        </tr>
        <tr>
            <td><label for="">Tag/Serial number</label></td>
            <td><input class="inputbox" type="text" id="tag" name="tag" /></td>
        </tr>
        <tr>
            <td><label for="">Location</label></td>
            <td>
                <select class="inputbox" name="locnID" id="locnID">
                    <option value="">Choose Location</option>
                    {foreach from=$locn item=location}
                        {if $location.locality}
                        <option value="{$location.id}">{$location.locality}</option>
                        {/if}
                    {/foreach}
                </select>
            </td>
            <td><a href="#testOnebyone-modal" class="btn" id="locationPopup">Add</a></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="btn" type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
$().ready(function() {
    
    $("#formIndiv").validate({
        rules: {
            tag: {
                number: true
            },
            locnID: {
                required: true
            }
		},
		messages: {
            tag: {
                number: " Please enter number"
            },
            locnID: {
                required: " Please choose location"
            }
		},
    });
});
</script>
